global:
  hosts:
    domain: localhost
    https: false
    gitlab:
      name: localhost          # main external host (you'll reach it via NodePort/Ingress)
      https: false
    registry:
      https: false

  edition: ce

  kas:
    enabled: false             # no Kubernetes agent server (saves RAM)

  ingress:
    enabled: false             # we expose via Service/NodePort, not ingress
    configureCertmanager: false
    tls:
      enabled: false           # no TLS for local dev

  time_zone: UTC

  appConfig:
    enableUsagePing: false
    enableSeatLink: false
    enableImpersonation: true

certmanager-issuer:
  email: admin@localhost

certmanager:
  install: false               # no bundled cert-manager

nginx-ingress:
  enabled: false               # no bundled ingress controller

prometheus:
  install: false               # no bundled monitoring

gitlab-runner:
  install: false               # runners not needed for the subject

registry:
  enabled: false               # use Docker Hub instead

postgresql:
  image:
    tag: 16.3.0                # compatible with recent GitLab releases[web:19]
  metrics:
    enabled: false
  persistence:
    size: 4Gi                  # enough for local/student use

redis:
  metrics:
    enabled: false
  master:
    persistence:
      size: 2Gi

gitlab-shell:
  minReplicas: 1
  maxReplicas: 1

webservice:
  minReplicas: 1
  maxReplicas: 1

sidekiq:
  minReplicas: 1
  maxReplicas: 1

gitaly:
  persistence:
    enabled: true
    size: 5Gi

minio:
  persistence:
    size: 5Gi
