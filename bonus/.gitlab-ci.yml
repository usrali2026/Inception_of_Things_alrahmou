# Sample .gitlab-ci.yml for deploying to K3d/ArgoCD

stages:
  - build
  - deploy

variables:
  IMAGE_TAG: $CI_COMMIT_REF_NAME
  REGISTRY: registry.gitlab.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $REGISTRY:$IMAGE_TAG .
    - docker push $REGISTRY:$IMAGE_TAG

update-manifest:
  stage: deploy
  image: alpine:latest
  script:
    - apk add --no-cache git
    - git config --global user.email "ci@example.com"
    - git config --global user.name "CI Bot"
    - git clone https://$GITOPS_REPO_URL gitops
    - cd gitops
    - sed -i "s|image:.*|image: $REGISTRY:$IMAGE_TAG|" path/to/deployment.yaml
    - git add path/to/deployment.yaml
    - git commit -m "Update image to $IMAGE_TAG"
    - git push https://$GITOPS_REPO_URL
  only:
    - main
